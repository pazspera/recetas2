<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/mainGridWithTitle.css">
    <title>Image Grid with Title</title>
</head>
<body>

    <main class="content">
        <div class="grid">
            <div class="large"><img src="img/large1.jpg" class="grid-img"></div>
            <div class="small"><img src="img/square1.jpg" class="grid-img"></div>
            <div class="small"><img src="img/square2.jpg" class="grid-img"></div>
            <div class="tall"><img src="img/tall1.jpg" class="grid-img"></div>
            <div class="large"><img src="img/large2.jpg" class="grid-img"></div>
            <div class="large"><img src="img/large3.jpg" class="grid-img"></div>
            <div class="tall"><img src="img/tall2.jpg" class="grid-img"></div>
            <div class="large"><img src="img/large4.jpg" class="grid-img"></div>
            <div class="small"><img src="img/square3.jpg" class="grid-img"></div>
            <div class="small"><img src="img/square4.jpg" class="grid-img"></div>

        </div>
    </main>
    
</body>
</html>
